<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konwerter</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/63f606fc6f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <h1 class="animate__animated animate__fadeInDown">Konwerter</h1>
            <p class="animate__animated animate__fadeInLeftBig">jednostek <span>temperatury</span></p>
            <div class="underline"></div>
        </div>


        <div class="inputs animate__animated animate__fadeInUp">
            <input id="input" class="panel opacity" type="number" placeholder="Wpisz wartość">
            <select class="panel opacity" name="" id="unit">
                <option value="0" selected disabled>- Wybierz jednostkę -</option>
                <option value="kelvin">Kelwin [K]</option>
                <option value="celsius">Celsjusz [°C]</option>
                <option value="fahrenheit">Fahrenheit [°F]</option>
            </select>
            <select class="panel opacity" name="" id="round">
                <option value="0" selected disabled>- 0,00 -</option>
                <option value="1">0</option>
                <option value="2">1</option>
                <option value="3">2</option>
                <option value="4">3</option>
                <option value="5">4</option>
                <option value="6">5</option>
                <option value="7">6</option>
                <option value="8">7</option>
                <option value="9">8</option>
                <option value="10">9</option>
                <option value="11">10</option>
            </select>
            <button class="convert panel"><i class="fas fa-exchange-alt"></i></button>
            <button class="reset panel"><i class="fas fa-broom"></i></button>
        </div>

        <div class="resoults">
            <h2>Wynik</h2>
            <div class="underline"></div>
            <div class="resoult ">
                <p>Kelwin &nbsp<strong><span class="kRosoult"></span>K</strong></p>
                <p>Celcjusz &nbsp<strong><span class="CRosoult"></span>°C</strong></p>
                <p>Fahrenheit &nbsp<strong><span class="FRosoult"></span>°F</strong>
                </p>
            </div>
        </div>
    </div>
    </div>
    <script src="js/main.js">
    </script>
</body>

</html>
